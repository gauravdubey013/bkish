<!DOCTYPE html>
<html>
  <head>
    <title>Add Books (Admin)</title>
    <style>
      body {
        font-family: "Times New Roman", Times, serif;
        margin: 0;
        padding: 0;
      }

      .add_books {
        width: 50%;
        height: auto;
        margin: 2% auto;
        padding: 1.5%;
        border-radius: 8px;
        background-color: #27ae60;
      }

      #imageContainer {
        position: relative;
        width: 200px;
        height: 200px;
        margin-left: 230px;
        margin-top: 50px;
        background: #fff;
        border: 2px dashed #000;
        overflow: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      #uploadedImage {
        max-width: 100%;
        max-height: 100%;
        object-fit: cover;
      }

      #placeholder {
        font-size: 100px;
        font-weight: 600;
        color: #000;
      }

      #browseButton {
        margin-top: 10px;
        margin-left: 270px;
        cursor: pointer;
        padding: 8px 16px;
        background: #fff;
        border: none;
        height: 45px;
        outline: none;
        border-radius: 40px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        font-size: 16px;
        color: #000;
        font-weight: 600;
      }

      #browseButton:hover {
        background: #000;
        color: #fff;
      }

      #fileInput {
        display: none;
      }

      label {
        display: block;
        margin-bottom: 5px;
      }

      input,
      textarea {
        width: 100%;
        padding: 8px;
        margin-bottom: 8px;
        box-sizing: border-box;
      }

      /* For the genres and tags input, you can use a container to allow multiple inputs */
      .multiple-input-container {
        display: flex;
        flex-wrap: wrap;
        position: relative;
        width: 100%;
        height: 20px;
        margin: 30px 0;
      }

      .multiple-input-container input {
        flex-grow: 1;
        margin-right: 8px;
        width: 100%;
        height: 20px;
        background: white;
        border: none;
        outline: none;
        border: 2px solid rgba(255, 255, 255, 0.2);
        border-radius: 40px;
        font-size: 16px;
        color: black;
        padding: 20px 45px 20px 20px;
      }

      .description-textarea {
        resize: none;
        min-height: 70px;
        max-height: 200px;
        overflow: hidden;
        transition: all 0.3s ease;
        background: white;
        border: 2px solid rgba(255, 255, 255, 0.2);
        border-radius: 40px;
        font-size: 16px;
        color: black;
        padding: 20px 45px 20px 20px;
      }

      .add_books_btn {
        width: 100%;
        height: 45px;
        background: #fff;
        margin-top: 20px;
        border: none;
        outline: none;
        border-radius: 40px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        cursor: pointer;
        font-size: 16px;
        color: #333;
        font-weight: 600;
        padding: 10px;
      }

      .add_books_btn:hover {
        background: #000;
        color: #fff;
      }

      @media (max-width: 768px) {
        .add_books {
          width: 80%;
        }

        #imageContainer {
          margin: 20px auto;
        }

        #browseButton {
          margin-left: 38%;
        }
      }
    </style>
  </head>

  <body>
    <!-------------------main code------------------------------------>
    <form id="addbooks" class="add_books" method="post">
      <div id="imageContainer">
        <div id="placeholder">+</div>
        <img id="uploadedImage" src="#" alt="" />
      </div>
      <input type="file" id="fileInput" accept=".png, .jpg" />
      <!-- onchange="previewImage(event)" -->
      <button
        id="browseButton"
        onclick="document.getElementById('fileInput').click()"
      >
        Browse Image
      </button>

      <label for="bookTitle">Book Title:</label>
      <div class="multiple-input-container">
        <input
          type="text"
          id="bookTitle"
          name="bookTitle"
          placeholder="Enter Title"
          required
        />
      </div>

      <label for="genres">Genres (comma-separated):</label>
      <div class="multiple-input-container">
        <input
          type="text"
          id="genres"
          name="genres"
          placeholder="Enter genres"
          required
        />
      </div>

      <label for="tags">Tags (comma-separated):</label>
      <div class="multiple-input-container">
        <input
          type="text"
          id="tags"
          name="tags"
          placeholder="Enter tags"
          required
        />
      </div>

      <label for="description">Book Description:</label>
      <div class="description-textarea">
        <textarea
          id="description"
          name="description"
          rows="4"
          required
        ></textarea>
      </div>
      <button id="addbooks_btn" type="submit" class="add_books_btn">
        Add Book
      </button>
    </form>
