<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Registration Page</title>
    <link href="/style.css" rel="stylesheet" />
</head>
<body>
    <!-------------header starts------------------->
    <header id="header" class="header">

        <div class="header-1">

            <a href="index.html" class="logo">BOOKISH</a>

            <form action="#" class="search-form">

                <input type="search" id="search-box" placeholder="Search Here..." />
                <label for="search-box" class="bx bx-search"></label>
            </form>

            <div class="icons">
                <div id="search-btn"><i class='bx bx-search'></i></div>
                <div id="user-login-btn" class="user-login-btn"><i class='bx bxs-user-circle'></i></div>
            </div>
        </div>
        <div class="header-2">

            <nav id="navbar" class="navbar">
                <input class="menu-btn" type="checkbox" id="menu-btn" />
                <label class="menu-icon" for="menu-btn">
                    <span class="nav-icon"></span>
                </label>
                <div class="menu">
                    <a href="/index.html" class="active">Home</a>
                    <a href="#">Genres</a>
                    <a href="#">History</a>
                    <a href="#">Profile</a>
                    <a href="#">User Settings</a>
                </div>

            </nav>
        </div>
    </header>
        <!------------------navigation bar scroll--------------------->
        <script>
            var prevScrollpos = window.pageYOffset;
        
            window.onscroll = function () {
                var currentScrollPos = window.pageYOffset;
        
                if (prevScrollpos > currentScrollPos) {
                    document.getElementById("header").style.top = "0";
                } else {
                    document.getElementById("header").style.top = "-80px"; // You can adjust the value based on your header height
                }
        
                prevScrollpos = currentScrollPos;
            };
        </script>
        
    <!---------------------Header close---------------------->


    <!-------------------registration form---------------------->
    <section>

        <div class="reg_Form_Box">

            <h1>Sign Up</h1>

            <!---------Username txtbox------>
            <div class="Input_Textbox">
                <input type="text" id="Username_TextBox" name="Username" placeholder="Enter Your Username">
                <i class='bx bxs-user'></i>
            </div>

            <!--email textbox-->
            <div class="Input_Textbox">
                <input type="email" id="Email_TextBox" name="Email" placeholder="Enter Your Email">
                <i class='bx bxs-envelope'></i>
            </div>

            <!--password textbox-->
            <div class="Input_Textbox">
                <input type="password" id="Password_TextBox" name="Password" placeholder="Create Your Password">
                <i class='bx bxs-lock-alt'></i>
            </div>

            <!--confirm password textbox-->
            <div class="Input_Textbox">
                <input type="password" id="Confirm_Password_TextBox" name="cPassword" placeholder="Confirm Your Password">
                <i class='bx bxs-lock-alt'></i>
            </div>

            <!--Terms and condition checkbox-->
            <div class="TandC">
                <label><input type="checkbox" /> I've read and accept the <a href="/T&C.html">Terms and Conditions</a></label>
            </div>

            <!--Register button-->
            <div>
                <button id="Register_Button" type="submit" class="form_Button">Register</button>
            </div>

            <!--login link-->
            <div class="Form_link">
                <p>Already have an account? <a href="/Login.html">Login</a></p>
            </div>
        </div>
        <!--------------------RegDB.js-------------------------->
        <script type="module" src="/js/RegDB.js"></script>
    </section>

    <!------------------------Add footer--------------------------------------->

    <section class="footer">

        <div class="footer-container">

            <div class="row">

                <ul class="footer-links">
                    <li>
                        <a href="#"></i>All Tags</a>
                    </li>
                    <li>
                        <a href="#"></i>Account Info</a>
                    </li>
                    <li>
                        <a href="#"></i>Terms and Condition</a>
                    </li>
                    <li style="border-right: none">
                        <a href="#"></i>Contact Us</a>
                    </li>
                </ul>
                <div class="credit"> <span> Bookish </span>copyright ©2023 all rights reserved! </div>

            </div>
        </div>
    </section>
</body>
</html>
